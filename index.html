<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de San Valentín</title>
    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bodylogin">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center textologin">&#129505; Feliz San Valentín &#129505;</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="regalo.html" method="get"> <!-- Redirecciona a la página de regalo al hacer login -->
                            <div class="form-group">
                                <label for="usuario">¿Que eres? <span id="iconlabel">&#128540</span></label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Andale pues" required>
                            </div>
                            <div class="form-group">
                                <label for="contraseña">¿Que día es hoy? <span id="iconlabel">&#128562;</span></label>
                                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Apurese" required>
                            </div>
                            <button type="submit" class="btn btn-block button">Toh Padentro! &#128514;</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para validar el formulario de inicio de sesión
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("contraseña").value;

            // Comprobando credenciales
            if (usuario !== "feliz" || contraseña !== "san valentin") {
                alert("Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.");
                event.preventDefault(); // Evita que se envíe el formulario
            }
        });
    </script>
</body>
</html>
